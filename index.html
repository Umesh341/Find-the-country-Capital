<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Capital Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Import a modern font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* Basic Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1a1a2e;
            color: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.5s, box-shadow 0.5s;
        }

        .dark-mode .container {
            background-color: #2e3a59;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #1a2c41;
            font-weight: 600;
            transition: color 0.5s;
        }

        .dark-mode h1 {
            color: #f0f2f5;
        }

        /* Input and Textarea Styling */
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.5s, color 0.5s;
        }

        .dark-mode input[type="text"], .dark-mode textarea {
            background-color: #444b6e;
            border-color: #555c82;
            color: #e0e0e0;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        .dark-mode input[type="text"]:focus, .dark-mode textarea:focus {
            border-color: #00aaff;
            box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative; /* Added for loader */
        }
        
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #88a9d1;
            cursor: not-allowed;
            transform: none;
        }

        .dark-mode button {
            background-color: #00aaff;
        }

        .dark-mode button:hover {
            background-color: #0088cc;
        }

        .dark-mode button:disabled {
            background-color: #4c82b9;
        }

        textarea {
            margin-bottom: 0;
        }

        /* In-button loader styles */
        #button-text, #button-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        #button-loader {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2rem;
            display: none; /* Initially hidden */
        }

        #button-text.hidden {
            opacity: 0;
        }
        
        /* Toggle Switch Styling */
        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }
        
        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .dark-mode .slider {
            background-color: #555;
        }

        .dark-mode input:checked + .slider {
            background-color: #00aaff;
        }
        
        /* Icon styles for the switch */
        .slider i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1rem;
            transition: opacity 0.4s;
        }
        
        .light-icon {
            left: 8px;
            opacity: 1;
        }
        
        .dark-icon {
            right: 8px;
            opacity: 0;
        }
        
        input:checked ~ .slider .light-icon {
            opacity: 0;
        }

        input:checked ~ .slider .dark-icon {
            opacity: 1;
        }
    </style>
</head>
<body class="dark-mode">

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" checked/>
            <span class="slider round">
                <i class="fas fa-sun light-icon"></i>
                <i class="fas fa-moon dark-icon"></i>
            </span>
        </label>
    </div>

    <div class="container">
        <h1>Find a Country's Capital</h1>
        <input type="text" id="country" placeholder="Enter Country Name">
        <button onclick="abc(country.value)" id="submitButton">
            <span id="button-text"><i class="fas fa-search"></i> Submit</span>
            <span id="button-loader" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
            </span>
        </button>
        <textarea id="display" placeholder="Capital will appear here..." readonly></textarea>
    </div>

    <script>
        var countryInput = document.getElementById('country');
        const display = document.getElementById('display');
        const toggleSwitch = document.getElementById('checkbox');
        const body = document.body;

        // New references for the button elements
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('button-text');
        const buttonLoader = document.getElementById('button-loader');

        async function abc(countryName) {
            display.value = ""; // Clear previous results

            // Handle empty input
            if (!countryName.trim()) {
                display.value = "Please enter a country name.";
                return;
            }

            // Show loader and disable button
            buttonText.style.display = 'none';
            buttonLoader.style.display = 'inline-block';
            submitButton.disabled = true;

            try {
                let response = await fetch('https://jsonmock.hackerrank.com/api/countries?name=' + countryName);
                let blob = await response.json();

                if (blob.data && blob.data.length > 0 && blob.data[0].capital) {
                    display.value = blob.data[0].capital;
                    console.log(blob.data[0]);
                    
                } else {
                    display.value = `No capital found for "${countryName}".`;
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                display.value = "An error occurred. Please try again.";
            } finally {
                // Hide loader and enable button
                buttonText.style.display = 'flex';
                buttonLoader.style.display = 'none';
                submitButton.disabled = false;
            }
        }

        // Optional: Allow pressing Enter to submit
        countryInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                abc(countryInput.value);
            }
        });

        // Theme Toggle Logic
        function switchTheme(e) {
            if (e.target.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }
        toggleSwitch.addEventListener('change', switchTheme);
    </script>

</body>
</html>
